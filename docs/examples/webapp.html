<!DOCTYPE HTML>
<html class="webapp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title> MOB TEST APP</title>
    <link rel="stylesheet" type="text/css" href="../css/mob.css">
</head>
<body>
    <nav class="toolbar topbar topbar-fixed">
        <div class="btn btn-primary" id="aside-left" data-toggle=true  data-target=".aside-left" >
            <span class="icon icon-cog"></span>
        </div>
    </nav>
    <section class="page">
        <header class="page-header">
            <h1>MOB TEST APP</h1>
        </header> 
        <div class="page-content">
            <ul class="list-group">
                <li class="list-group-item"> list 1 </li>
                <li class="list-group-item"> list 2 </li>
                <li class="list-group-item"> list 3 </li>
            </ul>
        </div>
    </section>
    <aside class="aside aside-left">
        <div id="mune-list" class="list-group">
            <div class="pull-right list-group-item">
                <div class="tap" id="aside-return">
                    <span class="icon icon-arrow-right"></span>
                </div>
            </div>
        </div>
    </aside>
    <nav class="navbar bottombar bottombar-fixed" id="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#personal">Personal</a>
        <a href="#discover">Discover</a>
        <a href="#more">More</a>
    </nav>
</body>
<script src="../js/zepto.js"></script>
<script src="../js/mob.js"></script>
<script type="text/javascript" charset="utf-8">
    $("#aside-left").on("click", function(e){
        $(this).aside('toggle')
        });
    $('#aside-return').on("click",function(e){
        $("#aside-left").aside('hide')
    })
</script>
</html>
